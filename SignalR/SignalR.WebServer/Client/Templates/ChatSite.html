<template id="chat-site">
    <div>
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" v-for="window in windows">
                <a :href="'#'+window.elementId"
                   v-on:click="tabClick(window.windowId)"
                   v-on:dblclick="$emit('tabdblclick',window.windowId)"
                   data-toggle="tab"
                   class="nav-link chat-item"
                   :class="{'active':window.isActive, 'arrived-message-animation':window.isUnreadMessage}">
                    {{window.name}}
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane"
                 :class="{'active show': window.isActive, 'fade':!window.isActive}"
                 v-for="window in windows">
                <chat-box :server="server" :window="window"></chat-box>
            </div>
        </div>
    </div>
</template>
