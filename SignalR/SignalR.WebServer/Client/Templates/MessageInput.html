<template id="message-input">
    <form v-on:submit="send" v-on:click="focusInput" class="form-inline w-100 message-input">
        <div class="input-group w-100">
            <input type="text" :id="id" style="border-radius:0px" class="form-control" rows="4" v-html="message" v-model="message" />
            <div style="border-radius:0px" class="btn input-group-addon" v-on:click="send">Wyślij</div>
        </div>
        <emoji-picker :choose-emoji-call-back="addEmoji"></emoji-picker>
    </form>
</template>
