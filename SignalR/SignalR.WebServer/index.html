<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!--<link href="Content/bootstrap.css" rel="stylesheet" />

    <script src="Scripts/jquery-3.0.0.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>-->
    <script src="Scripts/jquery.signalR-2.3.0.js"></script>
    <script src="Scripts/vue.js"></script>
    <script src="/signalr/hubs"></script>
    <script src="Client/Components.js"></script>
    <script src="Client/App.js"></script>

</head>
<body>
    <div id="app">
        <button data-toggle="modal" data-target="#logindata">Dołącz</button>
        <div class="modal fade" role="dialog" id="logindata">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <label for="name">Nick</label>
                        <input name="name" id="name" v-model="NickName" />
                        <label for="age">Age</label>
                        <input type="number" v-model="Age" />
                        <button v-on:click="Start">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="templates">
    </div>
    <script>
        var myVue = null;
        (function() {
            new Vue({
                el: "#logindata",
                data: {
                    NickName: "",
                    Age: 0,
                },
                methods: {
                    getUser() {
                        return {
                            NickName: this.NickName,
                            Age: this.Age
                        }
                    },
                    Start() {
                        if (!this.NickName) {
                            alert("Wprowadź Nick!");
                            return;
                        }
                        $("#logindata").modal("hide");
                        new Client(this.getUser()).done(function (vue) {
                            myVue = vue;
                        });
                    }
                }
            })
        }());
    </script>
</body>
</html>
